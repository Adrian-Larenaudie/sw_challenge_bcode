<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Challenge B-Code</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/test.css">
    <link rel="stylesheet" href="css/animations.css">
    <link class="shortcut-icon" rel="shortcut icon" href="Star-Wars-img/Logo/Logo-Film1.png">
</head>
<body>

    <main class="main">

        <div class="main__text-part">
            <img class="main__logo" src="Star-Wars-img/Logo/Logo-Film1.png" alt="" class="logo" id="logo">
            <h1 class="main__title" id="title">Un nouvel espoir</h1>
            <p class="main__paragraph" id="text">
                C'est le premier opus de la saga Star Wars par la date de sortie, mais le quatri√®me selon 
                l'ordre chronologique de l'histoire
            </p>
            <div class="main__release-year">
                <img class="release-year__number release-year__number--double" src="Star-Wars-img/19.png" alt="1977">
                <img class="release-year__number" id="ten" src="Star-Wars-img/7.png" alt="1977">
                <img class="release-year__number" id="oneness" src="Star-Wars-img/7.png" alt="1977">
            </div>   
        </div>
    
        <div class="main__attach-part">
            <div class="main__posters" id="attach">
                <img src="Star-Wars-img/Un-Nouvel-Espoir.png" alt="Affiche du film">
                <img src="Star-Wars-img/L-Empire-Contre-Attaque.png" alt="Affiche du film">
                <img src="Star-Wars-img/Le-Retour-Du-Jedi.png" alt="Affiche du film">
            </div>
        </div>
    
        <div class="main__movie-switcher">
            <div class="main__arrow-container">
                <img class="arrow left" id="left-arrow" src="Star-Wars-img/Arrow.svg" alt="">
                <img class="arrow right" id="right-arrow" src="Star-Wars-img/brightArrow.svg" alt="">
            </div>
           <div class="main__loading-container">
            <div class="bright-sphere"></div>
            <div class="link-lines">
                <div class="charging-bar"></div>
            </div>
            <div class="sphere"></div>
            <div class="link-lines">
                <div class="charging-bar"></div>
            </div>
            <div class="sphere"></div>
            <div class="link-lines">
                <div class="charging-bar"></div>
            </div>
            <div class="sphere"></div>
            <div class="link-lines">
                <div class="charging-bar"></div>
            </div>
            <div class="sphere"></div>       
           </div>
           
        </div>

    </main>

    <script src="app.js"></script>

</body>
</html>
